{% extends "page.html" %}

{% block body %}
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        {% for bookmark in page.bookmarks %}
          <h4><a href="{{ bookmark.link_url }}" target="{{ bookmark.link_target }}">{{ bookmark.link_name }}</a></h4>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
