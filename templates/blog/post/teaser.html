<div class="post-list-item">
  <div class="teaser-feat-img"><a href="{{ post.ID | permalink }}">
    <img src="{{ featured_image(post.ID, theme.feat_image) }}"><h3>{{ post.post_title }}</h3></a>
  </div>
  <p class="post-teaser">
    {% if post.post_excerpt %}
      {{ post.post_excerpt }}
    {% else %}
      {{ post.post_content | strip }}
    {% endif %}
  </p>
  <div class="read-more"><a href="{{ post.ID | permalink }}">Read more...</a></div>
</div>
