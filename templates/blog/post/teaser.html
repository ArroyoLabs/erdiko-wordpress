<div class="post-list-item">
  {% set featImg = theme.feat_image %}
  <div class="teaser-feat-img"><a href="{{ post.url }}">
    <img src="{{ featImg }}"><h3>{{ post.post_title }}</h3></a>
  </div>
  {{ dump(post) }}
  <p class="post-teaser">
    {% if post.post_excerpt %}
      {{ post.post_excerpt }}
    {% else %}
      {{ post.post_excerpt }}
    {% endif %}
  </p>
  <div class="read-more"><a href="{{ post.url }}">Read more...</a></div>
</div>
